<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DXPR Infinite Scroll</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <article class="cards py-5">
        <section class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex">
                                <div class="flex-shrink-0 logo-container">
                                    <img class="img-fluid" src="./images/mailchimp.png" alt="brand name">
                                </div>
                                <div class="flex-grow-1 ms-3">
                                    <h4 class="brand-name">Mailchimp</h4>
                                    <span  class="time">1 days ago</span>
                                </div>
                                <div class="flex-shrink-0 brand-type">
                                    <button type="button" class="btn btn-warning">Warning</button>
                                </div>
                            </div>
                            <h2 class="card-title">Job Title</h2>
                            <div class="progress">
                                <div class="progress-bar bg-danger" style="width: 80%"></div>
                            </div>
                            <p class="applied"> 32 applied from <span class="total-capacity">of 55 capacity</span></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex">
                                <div class="flex-shrink-0 logo-container">
                                    <img class="img-fluid" src="./images/dribble.png" alt="brand name">
                                </div>
                                <div class="flex-grow-1 ms-3">
                                    <h4 class="brand-name">Mailchimp</h4>
                                    <span  class="time">1 days ago</span>
                                </div>
                                <div class="flex-shrink-0 brand-type">
                                    <button type="button" class="btn btn-warning">Warning</button>
                                </div>
                            </div>
                            <h2 class="card-title">Job Title</h2>
                            <div class="progress">
                                <div class="progress-bar bg-danger" style="width: 40%"></div>
                            </div>
                            <p class="applied"> 32 applied from <span class="total-capacity">of 55 capacity</span></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex">
                                <div class="flex-shrink-0 logo-container">
                                    <img class="img-fluid" src="./images/reddit.png" alt="brand name">
                                </div>
                                <div class="flex-grow-1 ms-3">
                                    <h4 class="brand-name">Mailchimp</h4>
                                    <span class="time">1 days ago</span>
                                </div>
                                <div class="flex-shrink-0 brand-type">
                                    <button type="button" class="btn btn-warning">Warning</button>
                                </div>
                            </div>
                            <h2 class="card-title">Job Title</h2>
                            <div class="progress">
                                <div class="progress-bar bg-danger" style="width: 20%"></div>
                            </div>
                            <p class="applied"> 32 applied from <span class="total-capacity">of 55 capacity</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </article>

    <div class="text-center">
        <img class="loading" src="./images/logo.svg" width="50" alt="logo">
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
